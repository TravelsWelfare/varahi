<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varahi journey - Your Trusted Char Dham Yatra Partner</title>
    <meta name="description" content="Book your spiritual journey with Varahi journey - Expert Char Dham Yatra travel services with professional guides and comfortable stays." />
    <meta name="theme-color" content="#FFA500" />
    <meta name="author" content="Varahi journey" />
    
    <!-- SEO -->
    <link rel="canonical" href="https://Varahijourney.com" />
    <meta name="robots" content="index, follow" />
    
    <!-- PWA support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Varahi journey" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Performance optimizations -->
    <link rel="preload" href="/src/index.css" as="style">
    <link rel="preload" href="/src/App.css" as="style">
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <!-- Critical assets preload -->
    <link rel="preload" href="/earth-blue-marble.jpg" as="image" fetchpriority="high">
    <link rel="preload" href="/images/hero-bg.jpg" as="image" fetchpriority="high">
    <link rel="preload" href="/images/logo.png" as="image" fetchpriority="high">
    
    <!-- Font optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    </noscript>
    
    <!-- Resource hints -->
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://unpkg.com">
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="dns-prefetch" href="https://res.cloudinary.com">
    <link rel="preconnect" href="https://res.cloudinary.com">
    
    <!-- Prefetch likely navigation paths -->
    <link rel="prefetch" href="/packages">
    <link rel="prefetch" href="/about">
    <link rel="prefetch" href="/contact">
    
    <!-- Preload critical JavaScript chunks -->
    <link rel="modulepreload" href="/src/components/Navbar.tsx">
    <link rel="modulepreload" href="/src/components/Footer.tsx">
    <link rel="modulepreload" href="/src/components/HeroSection.tsx">
    
    <!-- Cache control -->
    <meta http-equiv="Cache-Control" content="max-age=31536000">
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }

      // Add to Home Screen prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
      });
      
      // Prefetch resources after initial load
      window.addEventListener('load', () => {
        // Delay prefetching to prioritize initial page load
        setTimeout(() => {
          const prefetchLinks = [
            '/assets/packages.js',
            '/assets/about.js',
            '/assets/contact.js'
          ];
          
          prefetchLinks.forEach(link => {
            const prefetchLink = document.createElement('link');
            prefetchLink.rel = 'prefetch';
            prefetchLink.href = link;
            document.head.appendChild(prefetchLink);
          });
        }, 2000);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
